<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Admin Login</title>
    <link href="/campus_connect/vistas/CSS/estilo_inicio_sesion.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Menú lateral -->
    <nav class="sidebar">
        <div class="logo">
            <a href="index.html">
                <img src="/campus_connect/vistas/SRC/logo.png" alt="Campus Connect">
            </a>
        </div>
        
        <ul class="menu">
            <li><a href="index.html"><i class="fas fa-home"></i>Inicio</a></li>
            <li><a href="enviar_solicitud.html"><i class="fas fa-paper-plane"></i>Enviar Solicitud</a></li>
            <li><a href="estado_solicitud.html"><i class="fas fa-clipboard-check"></i>Estado de mi Solicitud</a></li>
            <li><a href="calendario.html"><i class="fas fa-calendar-alt"></i>Calendario Académico</a></li>
            <li><a href="directorio.html"><i class="fas fa-map-marker-alt"></i>Mapa y Directorio</a></li>
            <li><a href="ayuda.html"><i class="fas fa-comments"></i>Ayuda</a></li>
            <li><a href="respuestas.html"><i class="fas fa-inbox"></i>Mis Respuestas</a></li>
        </ul>
        
        <button class="admin-button" onclick="window.location.href='iniciosesion.html'">
            <i class="fas fa-user-shield"></i> Administrador
        </button>

        <div class="udem-logo">
            <img src="/campus_connect/vistas/SRC/universidad.jpg" alt="Universidad de Medellín">
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">
                    <i class="fas fa-user-shield"></i> Acceso Administrador
                </h1>
                <p class="login-subtitle">Ingresa tus credenciales para acceder al panel de administración</p>
            </div>
            
            <form class="login-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <div class="login-footer">
                    <p>¿Problemas para acceder? <a href="#">Contacta al soporte técnico</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'admin' && password === '1234') {
                // Autenticación exitosa
                window.location.href = 'admin.html';
            } else {
                // Credenciales incorrectas
                alert('Usuario o contraseña incorrectos. Intenta nuevamente.');
            }
        });

        // Menú toggle para móviles
        if (window.innerWidth <= 640) {
            const menuToggle = document.createElement('div');
            menuToggle.className = 'menu-toggle';
            menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
            document.body.appendChild(menuToggle);

            menuToggle.addEventListener('click', function () {
                document.querySelector('.sidebar').classList.toggle('active');
            });

            document.querySelectorAll('.menu a').forEach(link => {
                link.addEventListener('click', function () {
                    document.querySelector('.sidebar').classList.remove('active');
                });
            });
        }
    </script>

</body>
</html>
